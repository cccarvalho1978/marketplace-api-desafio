logging.level.org.org.springframework=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR

server.port=8080

spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:marketplace-test;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.locations=classpath:db/migration

# Url para comunicação com a news api
newsapi.url=http://newsapi.org/v2/top-headlines?country=pt&pageSize=100&apiKey=788b40149e604c30b185d73417c50b0a

